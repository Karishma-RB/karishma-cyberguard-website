<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CyberGuard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --pale-bg: #f8f9fa;
            --pale-card: #ffffff;
            --pale-border: #9dc1e6;
            --pale-text: #1070d0;
            --pale-muted: #7c9cb7;
            --pale-primary: #6c5ce7;
            --pale-primary-light: #a29bfe;
            --pale-secondary: #00b894;
            --pale-accent: #74b9ff;
            --pale-success: #00b894;
            --pale-warning: #fdcb6e;
            --pale-danger: #ff7675;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--pale-text);
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, #f0f2f5 0%, #dfe6e9 100%);
        }

        .auth-card {
            background: var(--pale-card);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(108, 92, 231, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(108, 92, 231, 0.15);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 2rem;
            color: var(--pale-primary);
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        .auth-logo i {
            font-size: 2.2rem;
            color: var(--pale-primary);
        }

        .auth-title {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: var(--pale-text);
            font-weight: 600;
        }

        .auth-subtitle {
            color: var(--pale-muted);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--pale-text);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 1rem 1.2rem;
            background: rgba(201, 219, 237, 0.8);
            border: 2px solid var(--pale-border);
            border-radius: 12px;
            color: var(--pale-text);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--pale-primary-light);
            background: white;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1);
        }

        .form-control::placeholder {
            color: #adb5bd;
        }

        .password-input {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--pale-muted);
            cursor: pointer;
            font-size: 1.1rem;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            color: var(--pale-text);
            font-size: 0.9rem;
        }

        .checkbox-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            border: 2px solid var(--pale-border);
            cursor: pointer;
            accent-color: var(--pale-primary);
        }

        .forgot-password {
            color: var(--pale-primary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--pale-primary-light);
            text-decoration: underline;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-family: 'Poppins', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--pale-primary) 0%, var(--pale-primary-light) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.4);
        }

        .btn-auth {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .auth-divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
            color: var(--pale-muted);
            font-size: 0.9rem;
        }

        .auth-divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--pale-border));
        }

        .auth-divider::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background: linear-gradient(to left, transparent, var(--pale-border));
        }

        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 0.9rem;
            background: var(--pale-card);
            border: 2px solid var(--pale-border);
            border-radius: 12px;
            color: var(--pale-text);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-social:hover {
            background: rgba(108, 92, 231, 0.05);
            border-color: var(--pale-primary-light);
            transform: translateY(-2px);
        }

        .btn-social i {
            font-size: 1.2rem;
        }

        .btn-social.google i {
            color: #DB4437;
        }

        .btn-social.github i {
            color: #333;
        }

        .auth-footer {
            text-align: center;
            color: var(--pale-muted);
            font-size: 0.9rem;
        }

        .auth-link {
            color: var(--pale-primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-link:hover {
            color: var(--pale-primary-light);
            text-decoration: underline;
        }

        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--pale-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.9);
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .back-home:hover {
            background: white;
            transform: translateX(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 768px) {
            .auth-container {
                padding: 1rem;
            }
            
            .auth-card {
                padding: 2rem;
            }
            
            .back-home {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 1rem;
                display: inline-flex;
                align-self: flex-start;
            }
            
            .social-login {
                grid-template-columns: 1fr;
            }
            
            .auth-divider::before,
            .auth-divider::after {
                width: 40%;
            }
        }

        /* Floating elements for decoration */
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(108, 92, 231, 0.1);
            z-index: -1;
        }

        .floating-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
        }

        .floating-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -100px;
        }

        /* Animation for form elements */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-card > * {
            animation: fadeInUp 0.5s ease forwards;
        }

        .form-group {
            animation-delay: 0.1s;
        }

        .remember-forgot {
            animation-delay: 0.2s;
        }

        .btn-auth {
            animation-delay: 0.3s;
        }

        .auth-divider {
            animation-delay: 0.4s;
        }

        .social-login {
            animation-delay: 0.5s;
        }

        .auth-footer {
            animation-delay: 0.6s;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <div class="floating-element floating-1"></div>
    <div class="floating-element floating-2"></div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-shield-alt"></i>
                    CyberGuard
                </div>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to continue your cybersecurity learning journey</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-control" 
                        placeholder="Enter your email" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-control" 
                            placeholder="Enter your password" 
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="remember-forgot">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-auth">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>

            <div class="auth-divider">
                <span>Or continue with</span>
            </div>

            <div class="social-login">
                <a href="#" class="btn-social google">
                    <i class="fab fa-google"></i> Google
                </a>
                <a href="#" class="btn-social github">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </div>

            <div class="auth-footer">
                Don't have an account? 
                <a href="register.html" class="auth-link">Sign up now</a>
            </div>
        </div>
    </div>

    <script>
        // Password visibility toggle
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const toggle = field.nextElementSibling.querySelector('i');
            
            if (field.type === 'password') {
                field.type = 'text';
                toggle.classList.remove('fa-eye');
                toggle.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                toggle.classList.remove('fa-eye-slash');
                toggle.classList.add('fa-eye');
            }
        }

        // Form submission with enhanced feedback
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if (!email || !password) {
                showMessage('Please fill in all fields', 'warning');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Please enter a valid email address', 'warning');
                return;
            }
            
            // Simulate login process
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            const originalBg = submitBtn.style.background;
            
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
            submitBtn.disabled = true;
            submitBtn.style.background = 'linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%)';
            
            // Simulate API call delay
            setTimeout(() => {
                // Simulate successful login
                showMessage('Login successful! Redirecting...', 'success');
                
                // Reset button
                setTimeout(() => {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    submitBtn.style.background = originalBg;
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                }, 1500);
            }, 2000);
        });

        // Message display function
        function showMessage(message, type) {
            // Remove existing message
            const existingMsg = document.querySelector('.message');
            if (existingMsg) existingMsg.remove();
            
            // Create message element
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                ${message}
            `;
            
            // Style the message
            msg.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 1.5rem;
                background: ${type === 'success' ? '#00b894' : '#fdcb6e'};
                color: white;
                border-radius: 10px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                display: flex;
                align-items: center;
                gap: 10px;
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            
            document.body.appendChild(msg);
            
            // Remove message after 3 seconds
            setTimeout(() => {
                msg.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => msg.remove(), 300);
            }, 3000);
        }

        // Add CSS animations for messages
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Forgot password functionality
        document.querySelector('.forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            const email = prompt('Please enter your email address to reset your password:');
            if (email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (emailRegex.test(email)) {
                    showMessage(`Password reset instructions have been sent to ${email}`, 'success');
                } else {
                    showMessage('Please enter a valid email address', 'warning');
                }
            }
        });
    </script>
</body>
</html>
